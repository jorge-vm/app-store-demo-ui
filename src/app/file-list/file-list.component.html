<div class="upload">
  <app-upload></app-upload>
</div>

<div *ngIf="files.length">
  <h2>Uploaded files:</h2>

  <table mat-table [dataSource]="files" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let file">
        <button mat-button (click)="download(file)">{{ file.id }}</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let file">{{ file.name }}</td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size</th>
      <td mat-cell *matCellDef="let file"> {{file.size | fileSize }}</td>
    </ng-container>

    <ng-container matColumnDef="commands">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let file">
        <button mat-button color="warn" (click)="deleteFile(file)">X</button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="!files.length">
  No files uploaded.
</div>
