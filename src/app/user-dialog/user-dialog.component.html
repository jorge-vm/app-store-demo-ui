<h1 mat-dialog-title>Enter existing user ID</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput #uid placeholder="User ID">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onLoginClick(uid.value)">Login</button>
  <button mat-button (click)="onSignUpClick()" cdkFocusInitial>Random</button>
</div>
