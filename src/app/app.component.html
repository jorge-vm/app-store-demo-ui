<mat-toolbar>
  <div class="spacer">App Store</div>
  <div *ngIf="user">
      UID: {{ user.uid }}
      <button mat-raised-button (click)="logout()">Logout</button>
  </div>

  <div *ngIf="!user">
    <button mat-raised-button (click)="showLoginDialog()">Login</button>
  </div>
</mat-toolbar>

<main>
  <app-file-list *ngIf="user"></app-file-list>
  <h1 *ngIf="!user">
    Welcome to the App Store!
  </h1>
</main>
